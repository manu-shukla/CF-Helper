<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Codeforces Problem Finder</h1>
    <h2 id="status"><span>Status: </span> Problem Set Not Loaded! Please Wait loading.</h2>
    <span>By Manu Shukla</span>
    <form action="#" style="margin-top: 20px">
      <input type="text" name="" id="userinput" autocomplete="off" placeholder="Type Your Problem Here" />
    </form>

    <div
      id="problems"
      style="display: flex; flex-direction: column; margin-top: 20px"
    ></div>
    <script src="app.js"></script>
  </body>
